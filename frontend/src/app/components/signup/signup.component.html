<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Sign Up</div>
    <div class="card-body">
        <form #signupForm=ngForm (ngSubmit)="onSubmit()">
            <div class="alert alert-danger"  [hidden]="!error.name">
              {{error.name}}
            </div>
            <div class="alert alert-danger"  [hidden]="!error.email">
                {{error.email}}
              </div>
              <div class="alert alert-danger"  [hidden]="!error.password">
                  {{error.password}}
                </div>
            <div class="form-group row">
              <label for="inputName" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input type="text"  name="username" class="form-control" id="inputName" placeholder="Name" [(ngModel)] = "form.name" required>
              </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input type="email"  name="email" class="form-control" id="inputEmail" placeholder="Email" [(ngModel)] = "form.email" required>
                </div>
              </div>
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" name="password" [(ngModel)] = "form.password" class="form-control" id="inputPassword" placeholder="Password" required>
              </div>
            </div>
            <div class="form-group row">
                <label for="confirmPassword" class="col-sm-2 col-form-label">Confirm Password</label>
                <div class="col-sm-10">
                  <input type="password" name="confirm_password" [(ngModel)] = "form.confirm_password" class="form-control" id="confirm_password" placeholder="Confirm Password" required>
                </div>
              </div>
            <div class="form-group row">
              <div class="col-sm-10 offset-2">
                <button type="submit" class="btn btn-primary" [disabled]= "!signupForm.valid">Sign Up</button>
                <a routerLink="/login"  class="btn btn-info float-right" >Sign In</a>
              </div>
            </div>
          </form>
     </div>
  </div>
</div>
